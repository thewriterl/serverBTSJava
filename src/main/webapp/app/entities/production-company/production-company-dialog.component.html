<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProductionCompanyLabel">Create or edit a Production Company</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!productionCompany.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="productionCompany.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_logoPath">Logo Path</label>
            <input type="text" class="form-control" name="logoPath" id="field_logoPath"
                [(ngModel)]="productionCompany.logoPath" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_logoURL">Logo URL</label>
            <div>
                <img [src]="'data:' + productionCompany.logoURLContentType + ';base64,' + productionCompany.logoURL" style="max-height: 100px;" *ngIf="productionCompany.logoURL" alt="productionCompany image"/>
                <div *ngIf="productionCompany.logoURL" class="form-text text-danger clearfix">
                    <span class="pull-left">{{productionCompany.logoURLContentType}}, {{byteSize(productionCompany.logoURL)}}</span>
                    <button type="button" (click)="clearInputImage('logoURL', 'logoURLContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_logoURL" (change)="setFileData($event, productionCompany, 'logoURL', true)" accept="image/*"/>
            </div>
            <input type="hidden" class="form-control" name="logoURL" id="field_logoURL"
                [(ngModel)]="productionCompany.logoURL" />
            <input type="hidden" class="form-control" name="logoURLContentType" id="field_logoURLContentType"
                [(ngModel)]="productionCompany.logoURLContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="productionCompany.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                [(ngModel)]="productionCompany.country" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
