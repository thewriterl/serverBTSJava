<div>
    <h2>
        <span>Production Companies</span>
        <button class="btn btn-primary float-right jh-create-entity create-production-company" [routerLink]="['/', { outlets: { popup: ['production-company-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Production Company
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="productionCompanies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Logo Path</span></th>
            <th><span>Logo URL</span></th>
            <th><span>Name</span></th>
            <th><span>Country</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productionCompany of productionCompanies ;trackBy: trackId">
                <td><a [routerLink]="['../production-company', productionCompany.id ]">{{productionCompany.id}}</a></td>
                <td>{{productionCompany.logoPath}}</td>
                <td>
                    <a *ngIf="productionCompany.logoURL" (click)="openFile(productionCompany.logoURLContentType, productionCompany.logoURL)">
                        <img [src]="'data:' + productionCompany.logoURLContentType + ';base64,' + productionCompany.logoURL" style="max-height: 30px;" alt="productionCompany image"/>
                    </a>
                    <span *ngIf="productionCompany.logoURL">{{productionCompany.logoURLContentType}}, {{byteSize(productionCompany.logoURL)}}</span>
                </td>
                <td>{{productionCompany.name}}</td>
                <td>{{productionCompany.country}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../production-company', productionCompany.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'production-company/'+ productionCompany.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'production-company/'+ productionCompany.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
