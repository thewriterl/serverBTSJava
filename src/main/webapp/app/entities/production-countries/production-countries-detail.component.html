
<div *ngIf="productionCountries">
    <h2><span>Production Countries</span> {{productionCountries.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Country Code</span></dt>
        <dd>
            <span>{{productionCountries.countryCode}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{productionCountries.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'production-countries/'+ productionCountries.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
